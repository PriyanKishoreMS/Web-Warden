<!DOCTYPE html>
<html>
<head>
  <title>Web Warden</title></head>
<link rel="stylesheet" href="styles.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">

<body>
  <div class="heading">
    <h1>Web Warden</h1>
    <label class="switch">
      <input id="togglebtn" type="checkbox">
      <span class="slider round"></span>
    </label>
  </div>

  
<div id="toggle">
  <div class="status">
  <table align="center">
    <tr class="statusRow">
      <td>Image safe</td>
      <td><button class="activate" id="btn" value="off" >Active</button></td>
    </tr>
    <tr class="statusRow">
      <td>Text safe</td>
      <td><button class="activate" id="btn1" value="off" >Active</button></td>
    </tr>
  </table>
  <div class="addKey">
  <input type="text" id="blacklist" placeholder="Add keyword">
  <button class="save" id="save">Save</button>
 </div>
  </div>
</div>

<footer class="heading">
  <a class="footlink" href="#">Github</a>
  <a class="footlink" href="#">About us</a>
</footer>

  <script src="opt.js"></script>
</body>
</html>
